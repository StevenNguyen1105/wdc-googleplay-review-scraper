<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Googleplay Mobile App Review</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Get Googleplay Mobile App Review</h1>
      <p>See and learn how customers feel about your app</p>
      <div>
        <p class="label">Search for app</p>
        <p class="label2">
          (E.g input <b>com.fecredit.cards</b> from
          https://play.google.com/store/apps/details?id=com.fecredit.cards&hl=en&gl=US
        </p>
        <input
          id="query"
          type="text"
          placeholder="ex: com.fecredit.cards"
          autocomplete="off"
        />
      </div>
      <p id="error"></p>
      <button id="submit" onclick="submit()" enabled>Get Review Now</button>
      <br />
      <span><a
          href="https://google.com"
          target="_blank">Source code</a></span>
      <span
        >Powered by
        <a href="https://www.tableau.com/" target="_blank">TABLEAU</a></span
      >
    </div>
    <!-- Hit tracker -->
    <img
      src="https://devplat-hit-counter.herokuapp.com/counter.png"
      alt=""
      style="display:none;"
      aria-hidden="true"
    />
  </body>
</html>
